<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Imagem de um celular apresentando tela do instagram">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" class="instagram-logo" alt="Imagem da logo do instagram">
          <div class="profile-photo">
            <img src="img/perfil-instagram.jpg" alt="Foto do perfil do instagram">
          </div>
          <a href="#" class="instagram-login">Continue como oscarjunior</a>
          <a href="#" class="Instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é oscarjunior?</p>
          <p class="notacount">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="blue-link">Inscrever-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
